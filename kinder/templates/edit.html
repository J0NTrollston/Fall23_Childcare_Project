<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>UPDATE CHILD INFORMATION</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">UPDATE CHILD INFORMATION</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">
            Update Child Information
          </h2>
          <br />


          <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Child Name"
                name="Child_First_Name"
                value={{d.Child_First_Name}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Enter child last name"
                name="Child_Last_Name"
                value="{{d.Child_Last_Name}}"
                required
              />
            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Enter child Alergies"
                  name="Child_allergies"
                  value="{{d.Child_allergies}}"
                  required
                />
            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Enter parent first"
                  name="Parent_First_Name"
                  value="{{d.Parent_First_Name}}"
                  required
                />
            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Enter parent Last Name"
                  name="Parent_Last_Name"
                  value="{{d.Parent_Last_Name}}"
                  required
                />
            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Enter parent Email"
                  name="Parent_Email"
                  value="{{d.Parent_Email}}"
                  required
                />
            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Enter parent Phone"
                  name="Parent_Phone"
                  value="{{d.Parent_Phone}}"
                  required
                />
            </div>

            <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  placeholder="Enter parent Address"
                  name="Parent_Address"
                  value="{{d.Parent_Address}}"
                  required
                />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Balance"
                name="Balance"
                value="{{d.Balance}}"
                required
              />
          </div>
    

            
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
